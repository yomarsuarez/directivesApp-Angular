<h1 class="mt-5">Agregar Producto</h1>
<hr />

<form [formGroup]="miFormulario">
  <div class="row g-3 aling-items-center mb-3">
    <div class="col-auto">
      <label class="col-form-label">Nombre:</label>
    </div>
    <div class="col-auto">
      <input class="form-control" formControlName="nombre" />
    </div>
    <div class="col-auto">
      <span
        class="form-text"
        [mensaje]="texto1"
        [color]="color"
        error-msg
        [valido]="!tieneError('nombre')"
      ></span>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col">
      <button class="btn btn-secondary" (click)="cambiarNombre()">
        Guardar
      </button>
      <button class="btn btn-secondary ml-3" (click)="cambiarColor()">
        Cambiar Color
      </button>
    </div>
  </div>
</form>

<h3 class="mt-5">Formulario</h3>
<pre>Valid: {{ miFormulario.value | json }}</pre>
<pre>Valid: {{ miFormulario.valid }}</pre>

<div class="row mt-5" *customIf="miFormulario.valid">
  <div class="col">
    <div class="alert alert-primary">Todo OK</div>
  </div>
</div>
